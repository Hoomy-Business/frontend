<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https: http:; connect-src 'self' https://backend.hoomy.site https://api.stripe.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://backend.hoomy.site" crossorigin>
    <link rel="dns-prefetch" href="https://backend.hoomy.site">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Critical CSS to prevent FOUC -->
    <style>
      * { box-sizing: border-box; }
      html, body { 
        margin: 0; 
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        min-height: 100vh;
        width: 100%;
      }
      /* Prévenir le flash de contenu non stylisé */
      body:not(.loaded) { visibility: hidden; }
      body.loaded { visibility: visible; }
    </style>
    <title>Hoomy - Find Your Perfect Student Home in Switzerland</title>
    <meta name="description" content="Discover student housing across Switzerland. Browse verified properties in Zurich, Geneva, Lausanne, and more. Secure rentals with trusted landlords.">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Ajouter la classe loaded dès que possible pour éviter le FOUC
      // Attendre que le DOM soit prêt et les styles critiques chargés
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          document.body.classList.add('loaded');
        });
      } else {
        // DOM déjà chargé
        document.body.classList.add('loaded');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
